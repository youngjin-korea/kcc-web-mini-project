<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>기간별입출고 순위</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script
      type="text/javascript"
      src="../../components/loadNavbar.js"
    ></script>
    <script
      type="text/javascript"
      src="../../components/loadHeader.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Axios CDN 링크 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="ranking.css" />
    <script type="text/javascript" src="./rankingPage.js" defer></script>
    <script src="chart.js" defer></script>
    <!-- JavaScript 파일 로드 -->
  </head>
  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <div style="display: flex; height: 100vh">
      <div class="content p-3">
        <div id="title">기간별입출고 순위</div>

        <div id="firstSearchBar">
          <div class="pt-1">구분</div>
          <select name="입출고" id="selectInput">
            <option value="입고">입고</option>
            <option value="출고">출고</option>
          </select>
          <div id="radioTitle">규격 :</div>
          <div id="radios">
            <div class="radio-group">
              <input type="radio" id="total" name="searchType" value="total" />
              <label for="total">전체</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="valueBOX"
                name="searchType"
                value="valueBOX"
              />
              <label for="valueBOX">BOX</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="valueEA"
                name="searchType"
                value="valueEA"
              />
              <label for="valueEA">EA</label>
            </div>
          </div>
        </div>

        <div id="secondLayer">
          <div id="secondSearchBar">
            <div class="text mb-1">기간선택</div>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >오늘</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2"
                >일주일</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio3"
                >1개월</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio4"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio4"
                >6개월</label
              >
            </div>
            <div id="dates">
              <input
                type="date"
                id="dateStart"
                min="2024-07-00"
                max="2024-07-31"
                value="2024-07-25"
              />
              <div id="blank">~</div>
              <input
                type="date"
                id="dateEnd"
                min="2024-07-00"
                max="2024-07-31"
                value="2024-07-25"
              />
            </div>
          </div>
          <div id="buttons">
            <button type="button" class="button btn btn-secondary">
              초기화
            </button>
            <button type="button" class="search btn btn-primary">검색</button>
          </div>
        </div>
        <div id="table-container">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>창고코드</th>
                <th>자재명</th>
                <th>모델명</th>
                <th>제조사</th>
                <th>사용처</th>
                <th>규격</th>
                <th>수량</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="views">
          <div class="graph">
            <div id="chartContainer" style="height: 350px; width: 100%"></div>
          </div>
          <div class="graph">
            <div id="chartContainer2" style="height: 350px; width: 100%"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="WebContent/pages/ranking/chart.js"></script>
    <!-- 캔버스js -->
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  </body>
</html>
