<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>입출고내역</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="../../components/loadNavbar.js"
    ></script>
    <script
      type="text/javascript"
      src="../../components/loadHeader.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="history.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <div style="display: flex; height: 100vh">
      <div class="content p-3">
        <div id="title">입출고내역</div>

        <div id="firstSearchBar">
          <div class="pt-1">구분</div>
          <select name="입출고" id="selectInput">
            <option value="전체">전체</option>
            <option value="입고">입고</option>
            <option value="출고">출고</option>
          </select>
          <div id="radios">
            <div class="radio-group">
              <input
                type="radio"
                id="barcode"
                name="searchType"
                value="barcode"
              />
              <label for="barcode">바코드</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="item"
                name="searchType"
                value="itemName"
                checked
              />
              <label for="item">자재명</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="model"
                name="searchType"
                value="modelName"
              />
              <label for="model">모델명</label>
            </div>
          </div>
          <div id="searchBarDiv">
            <input type="text" id="searchBar" placeholder="입력하세요." />
          </div>
        </div>

        <div id="secondSearchBar">
          <div class="text mb-1">기간선택</div>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1">오늘</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2"
              >일주일</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio3">1개월</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio4"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio4">6개월</label>
          </div>
          <div id="dates">
            <input
              type="date"
              id="dateStart"
              min="2024-07-00"
              max="2024-07-31"
              value="2024-07-25"
            />
            <div id="blank">~</div>
            <input
              type="date"
              id="dateEnd"
              min="2024-07-00"
              max="2024-07-31"
              value="2024-07-25"
            />
          </div>
        </div>

        <div id="buttons">
          <button type="button" class="button btn btn-secondary">초기화</button>
          <button type="button" class="search btn btn-primary">검색</button>
          <button type="button" class="btn btn-outline-danger">삭제</button>
        </div>

        <div class="download">
          <button
            class="btn btn-secondary dropdown-toggle btn-sm"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            다운로드
          </button>
          <ul class="dropdown-menu">
            <li>
              <a id="excel" class="dropdown-item" href="#">Excel 다운받기</a>
            </li>
          </ul>
        </div>

        <div id="table-container">
          <table id="tableData">
            <thead>
              <tr>
                <th>#</th>
                <th>
                  <input type="checkbox" id="selectAllCheckbox" />
                </th>
                <th>구분</th>
                <th>바코드</th>
                <th>자재명</th>
                <th>모델명</th>
                <th>제조사</th>
                <th>규격</th>
                <th>처리일자</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- 데이터가 여기에 동적으로 추가됩니다 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="./historyPage.js" defer></script>
  </body>
</html>
