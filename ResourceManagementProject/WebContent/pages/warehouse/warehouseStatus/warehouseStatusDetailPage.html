<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
    <script type="text/javascript" src="../../../app.js"></script>
    <script
      type="text/javascript"
      src="../../../components/loadNavbar.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../components/loadHeader.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="warehouseStatus.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <div id="navbar-container"></div>
    <div class="content p-3">
      <h2 class="mb-3 ps-2" style="font-weight: bold; font-size: 1.3rem">
        창고 세부 현황
      </h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link"
            href="/WebContent/pages/warehouse/warehouseStatus/warehouseStatusPage.html"
            >전체 창고</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            href="/WebContent/pages/warehouse/warehouseStatus/warehouseStatusDetailPage.html"
            >세부 현황</a
          >
        </li>
      </ul>
      <div class="container">
        <div id="searchBox" class="form-row mt-3 mb-3">
          <div class="row">
            <div class="col-4">창고 코드</div>
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="searchWarehouseCode"
                placeholder="창고 코드"
              />
            </div>
          </div>
          <div id="btnGroup" class="col-3">
            <button class="btn btn-primary ms-4" onclick="searchWarehouse()">
              검색
            </button>
          </div>
        </div>
        <div class="row">
          <h2
            id="tableName"
            class="mb-3 ps-2"
            style="font-weight: bold; font-size: 1.3rem"
          ></h2>
        </div>

        <div class="row chartArea ms-3">
          <div class="col-md-6">
            <canvas id="categoryChart"></canvas>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12">
            <table class="table table-bordered">
              <thead style="display: none">
                <tr>
                  <th>자재명</th>
                  <th>카테고리</th>
                  <th>수량</th>
                </tr>
              </thead>
              <tbody id="materialTableBody">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="warehouseStatusDetail.js"></script>
  </body>
</html>
